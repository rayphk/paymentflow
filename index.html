<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Flow Optimizer</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body onload="initializeUsers()">
  <div class="container">
    <h1>Payment Flow Optimizer</h1>
    <form id="paymentForm">
      <div id="inputFields">
      </div>
      <button type="button" onclick="addUser()">Add User</button>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <div class="language-switcher">
      <label for="language-select">Language:</label>
      <select id="language-select" onchange="redirectToLanguagePage()">
        <option value="en">English</option>
        <option value="zh">中文</option>
      </select>
    </div>
  </div>
  <script src="static/script.js"></script>
  <script>
    function redirectToLanguagePage() {
      const selectedLanguage = document.getElementById("language-select").value;
      window.location.href = `/?lang=${selectedLanguage}`
    }

    function initializeUsers() {
      addUser();
      addUser();
    }
  </script>
</body>
</html>
