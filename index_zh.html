<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轉賬路徑計算器</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body onload="initializeUsers()">
<body>
  <div class="container">
    <h1>轉賬路徑計算器</h1>
    <form id="paymentForm">
      <div id="inputFields">
      </div>
      <button type="button" onclick="addUser()">添加用戶</button>
      <button type="submit">計算</button>
    </form>
    <div id="result"></div>
    <div class="language-switcher">
      <label for="language-select">語言:</label>
      <select id="language-select" onchange="redirectToLanguagePage()">
       <option value="zh">中文</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>
  <script src="static/script.js"></script>
  <script>
    function redirectToLanguagePage() {
      const selectedLanguage = document.getElementById("language-select").value;
      window.location.href = `/?lang=${selectedLanguage}`
    }
    function initializeUsers() {
      addUser();
      addUser();
    }
  </script>
</body>
</html>
